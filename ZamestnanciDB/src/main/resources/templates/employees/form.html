<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Edit Employee</title>
    <style>
        body { padding-top: 20px; }
        .header { margin-bottom: 20px; }
    </style>
</head>

<body>
<div class="container">

    <div class="header">
        <h2 th:text="${employee.id} != 0 ? 'Edit employee' : 'Add employee'"></h2>
    </div>

    <form th:action="@{/employees}" th:object="${employee}" method="post">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Employee Information</h5>

                <input type="hidden" th:field="*{id}"/>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="birthDate" class="form-label">Birth Date</label>
                        <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="jobTitle" class="form-label">Job Title</label>
                        <select type="text" class="form-control" id="jobTitle" th:field="*{jobTitle}" required>
                            <option value="" disabled selected>Select position</option>
                            <option th:each="jt : ${jobTitle}"
                                    th:value="${jt}"
                                    th:text="${jt}"/>
                        </select>
                        <div class="text-danger" th:if="${#fields.hasErrors('jobTitle')}" th:errors="*{jobTitle}"></div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="salary" class="form-label">Salary (â‚¬)</label>
                        <input type="number" class="form-control" id="salary" th:field="*{salary}">
                        <div class="text-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label d-block">Full Time</label>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{fullTime}" id="FullTime" value="0">
                            <label class="form-check-label" for="FullTime">FullTime</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{fullTime}" id="PartTime" value="1">
                            <label class="form-check-label" for="PartTime">PartTime</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{fullTime}" id="Contract" value="2">
                            <label class="form-check-label" for="Contract">Contract</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{fullTime}" id="Intern" value="3">
                            <label class="form-check-label" for="Intern">Intern</label>
                        </div>
                        <div class="text-danger" th:if="${#fields.hasErrors('fullTime')}" th:errors="*{fullTime}"></div>
                    </div>
                </div>

            </div>
            <div class="card-footer">
                <a th:href="@{/employees}" class="btn btn-secondary">Back to List</a>
                <button type="submit" class="btn btn-primary"
                        th:text="${employee.id} != 0 ? 'Edit employee' : 'Add employee'"></button>
            </div>
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
