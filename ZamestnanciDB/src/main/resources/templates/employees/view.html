<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Employee Detail</title>
    <style>
        body { padding-top: 20px; }
        .header { margin-bottom: 20px; }
        .badge-fulltime { font-size: 0.9em; }
    </style>
</head>

<body>

<div class="container">

    <div class="header">
        <h2>Employee Detail</h2>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Employee Information</h5>

            <p class="card-text"><strong>ID:</strong> <span th:text="${employee.id}"></span></p>
            <p class="card-text"><strong>Full Name:</strong> <span th:text="${employee.firstName + ' ' + employee.lastName}"></span></p>
            <p class="card-text"><strong>Birth Date:</strong> <span th:text="${#temporals.format(employee.birthDate, 'dd. MM. yyyy')}"></span></p>
            <p class="card-text"><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
            <p class="card-text"><strong>Phone:</strong> <span th:text="${employee.phone}"></span></p>
            <p class="card-text"><strong>Job Title:</strong> <span th:text="${employee.jobTitle}"></span></p>
            <p class="card-text"><strong>Salary (â‚¬):</strong>
                <span th:text="${employee.salary > 0 ? employee.salary : 'N/A'}"
                      th:classappend="${employee.salary <= 0} ? ' text-danger fw-bold' : ''"></span>
            </p>
            <p class="card-text"><strong>Employment Type:</strong>
                <span th:if="${employee.fullTime == 0}" class="badge bg-warning text-dark badge-fulltime">Part-Time</span>
                <span th:if="${employee.fullTime == 1}" class="badge bg-success badge-fulltime">Full-Time</span>
                <span th:if="${employee.fullTime == 2}" class="badge bg-info text-dark badge-fulltime">Contract</span>
                <span th:if="${employee.fullTime == 3}" class="badge bg-secondary badge-fulltime">Intern</span>
            </p>
        </div>

        <div class="card-footer">
            <a th:href="@{/employees}" class="btn btn-secondary">Back to List</a>
            <form th:action="@{'/employees/' + ${employee.id} + '/edit'}" method="get" class="d-inline">
                <button type="submit" class="btn btn-warning"><i class="fas fa-edit"></i> Edit</button>
            </form>
            <form th:action="@{'/employees/' + ${employee.id}}" method="post" class="d-inline">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" class="btn btn-danger"
                        onclick="return confirm('Are you sure you want to delete this employee?');">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

</body>
</html>
